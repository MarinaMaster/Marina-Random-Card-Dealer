<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="card-form">
        <div class="icon-right">
          <p class="images">♦</p>
        </div>
        <div class="card-number">
          <p id="number">1</p>
        </div>
        <div class="icon-left">
          <p class="images bottom">♦</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <button onClick="list()" class="button">Click</button>
      <div class="timer">00:00</div>
      <input
        id="inputWeight"
        type="number"
        placeholder="Weight"
        oninput="weightConverter(this.value)"
        onchange="weightConverter(this.value)"
      />
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
